<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<div id="content">
</div>

<div class="retornar" onclick="back()">retornar</div>

<script>

    const content = document.getElementById('content');
    const teste = localStorage.getItem('itens');
    const meuArray = JSON.parse(teste);
    content.innerHTML = `<img src="${meuArray.urlToImage}"></img> <div class="teste"><h4>${meuArray.author}</h4><p>${meuArray.description}</p></div>`;


    const back = () => {
        window.location.href = "../page1/index.html";
    }

</script>

</html>
