<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

</body>

<script>

    fetch('https://newsapi.org/v2/everything?q=tesla&from=2023-02-09&sortBy=publishedAt&apiKey=e9bdf4e636a04b4c9514313f0808388d')
        .then(response => response.json())
        .then(data => {
            data.articles.map(post => {
                let postDiv = document.createElement("div");
                postDiv.setAttribute("id", "card-info")
                postDiv.innerHTML = `<img src="${post.urlToImage}"></img><h4>${post.author}</h4><p>${post.content.slice(0, 200)}</p>`;
                document.body.appendChild(postDiv);

                postDiv.addEventListener("click", function () {
                    localStorage.setItem('itens', JSON.stringify(post))
                    window.location.href = "../page2/page2.html";
                });
            });
        })
        .catch(error => {
            console.error('Erro ao fazer requisição:', error);
        });

</script>

</html>
